<section class="header">
    <nav>
        <ul class="menu">
            <li class="menu-item">
                <a href="/"><i class="fa fa-home"></i></a>
            </li>

            {% assign pages_list = site.pages %}
            {% for node in pages_list %}
            {% if node.title != null %}
            {% if node.layout == "page" %}
            <li class="menu-item{% if page.url == node.url %} menu-item-active{% endif %}">
                <a href="{{ node.url }}">{{ node.title }}</a>
            </li>
            {% endif %}
            {% endif %}
            {% endfor %}

        </ul>
    </nav>
    <header>
        <h1 class="site-title">
            {% if page.root %}
                {{ site.title }}
            {% else %}
                <a href="/">{{ site.title }}</a>
            {% endif %}
        </h1>

        <p class="lead">{{ site.description }}</p>
    </header>
</section>
